<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Despliegues - BADA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-info">
                    <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <div>
                        <h1>Control de Despliegues en Producción</h1>
                        <p>Herramienta: BADA</p>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button id="btn-theme-toggle" class="theme-toggle" title="Cambiar tema">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    
                    <input type="file" id="file-input" accept=".xlsx,.xls" />
                    <button id="btn-cargar" class="btn btn-info">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Cargar Excel
                    </button>
                    
                    <button id="btn-descargar" class="btn btn-success">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Descargar Excel
                    </button>
                </div>
            </div>
        </header>

        <!-- Botón de Búsqueda Avanzada -->
        <div class="search-toggle-container">
            <button id="btn-toggle-search" class="btn btn-search-toggle">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Búsqueda Avanzada
                <svg class="icon icon-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
        </div>

        <!-- Sección de Filtros (Colapsable) -->
        <section class="filters-section filters-collapsed">
            <div class="filters-header">
                <div class="filters-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    Filtros y Búsqueda
                </div>
                <button id="btn-clear-filters" class="btn btn-clear-filters">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Limpiar Filtros
                </button>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label" for="filter-search">Búsqueda General</label>
                    <input 
                        type="text" 
                        id="filter-search" 
                        class="filter-input" 
                        placeholder="Buscar en versión, CDU, descripción..."
                    >
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="filter-estado">Estado</label>
                    <select id="filter-estado" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="En Desarrollo">En Desarrollo</option>
                        <option value="Pendiente de Certificacion">Pendiente de Certificación</option>
                        <option value="Certificado OK">Certificado OK</option>
                        <option value="En Produccion">En Producción</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="filter-responsable">Responsable</label>
                    <input 
                        type="text" 
                        id="filter-responsable" 
                        class="filter-input" 
                        placeholder="Filtrar por responsable..."
                    >
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="filter-fecha-desde">Fecha Desde</label>
                    <input 
                        type="date" 
                        id="filter-fecha-desde" 
                        class="filter-input"
                    >
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="filter-fecha-hasta">Fecha Hasta</label>
                    <input 
                        type="date" 
                        id="filter-fecha-hasta" 
                        class="filter-input"
                    >
                </div>
            </div>
            
            <div class="filters-stats">
                <div class="filter-stat">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Mostrando: <span class="filter-stat-value" id="filter-showing">0</span> de <span class="filter-stat-value" id="filter-total">0</span></span>
                </div>
                <div class="filter-stat">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Versiones: <span class="filter-stat-value" id="filter-versions">0</span></span>
                </div>
            </div>
        </section>

        <!-- Tabla de Despliegues -->
        <div class="table-container">
            <table class="tabla-despliegues">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Versión</th>
                        <th>CDU</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Responsable</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Las filas se generan dinámicamente con JavaScript -->
                </tbody>
            </table>
            
            <div class="table-footer">
                <div class="table-footer-left">
                    <button id="btn-nueva-version-limpia" class="btn btn-secondary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Nueva Versión Limpia
                    </button>
                    <button id="btn-duplicar-version" class="btn btn-purple">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Duplicar Última Versión
                    </button>
                    <button id="btn-agregar" class="btn btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Nuevo CDU
                    </button>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total CDUs</div>
                <div class="stat-value stat-primary" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">En Desarrollo</div>
                <div class="stat-value stat-warning" id="stat-desarrollo">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pendiente Certificación</div>
                <div class="stat-value stat-danger" id="stat-pendiente">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Certificado OK</div>
                <div class="stat-value stat-info" id="stat-certificado">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">En Producción</div>
                <div class="stat-value stat-success" id="stat-produccion">0</div>
            </div>
        </div>
    </div>

    <!-- Scripts externos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
